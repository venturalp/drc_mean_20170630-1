<!DOCTYPE html>
<html>
<head>
	<title>Whatcher Cart</title>
</head>
<body ng-app="app">

	<div ng-controller="CartCtrl">
		<ul >
			<li>Valor: R$ {{bill.value}}</li>
			<li>Desconto: {{bill.discount}}%</li>
			<li>Total: R$ {{bill.total}}</li>
		</ul>

		<p>
			<button ng-click="addItem({name:'key',qtd:'1',value:'20'})">Add Item</button>
			<button ng-click="removeItem()">Remove Item</button>
			<button ng-click="items = []">Reset</button>
		</p>
	</div>


<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
