<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firs App Angular</title>
    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="firstApp" class="ng-cloak">
    <div ng-controller="MainCtrl">
        <p>{{mensagem}}</p>
        <input ng-model="mensagem" value="{{mensagem}}" />
        <button ng-click="showMessage()">Salvar</button>
    </div>
</body>

</html>
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
