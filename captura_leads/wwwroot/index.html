<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teste retrieve</title>
</head>

<body ng-app="appLeads" ng-controller='LeadsCtrl'>

	<input type="text" placeholder="Busca..." ng-model="busca" />
	<div>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Empresa</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in leads | orderBy:'nome' | filter:{$:busca}">
					<td>{{item.nome}}</td>
					<td>{{item.empresa}}</td>
					<td>{{item.email}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
